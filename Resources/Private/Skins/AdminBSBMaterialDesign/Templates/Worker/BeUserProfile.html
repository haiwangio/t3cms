<f:layout name="Full" />

<f:section name="Content">

    <section class="content" style="margin:100px 15px 0 15px;">
        <div class="container-fluid">
            <div class="block-header">
                <h2>Dein TYPO3 Profil</h2>
            </div>

            <!-- USERINFO -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                {beUser.realName}
                                <small>Bravo! Deine TYPO3 Version ist <a target="_blank" href="https://wiki.typo3.org/TYPO3_CMS_{t3version}" title="Open Changelog">(v{t3version})</a></small>
                            </h2>
                        </div>

	                    <div class="body table-responsive">
	                        <table class="table table-hover">
	                            <tbody>
	                                <tr>
	                                    <td width="35%"><label for="pageFullWidth">Username:</label></td>
	                                    <td>{beUser.username}</td>
	                                </tr>
	                                <tr>
	                                    <td width="35%"><label for="pageFullWidth">Dein Name:</label></td>
	                                    <td>{beUser.realName}</td>
	                                </tr>
	                                <tr>
	                                    <td width="35%"><label for="pageFullWidth">Deine E-Mail Adresse:</label></td>
	                                    <td>{beUser.email}</td>
	                                </tr>
	                                <tr>
	                                    <td width="35%"><label for="pageFullWidth">Dein Gravatar:</label></td>
	                                    <td><img class="img-circle" src="http://www.gravatar.com/avatar/{f:cObject(typoscriptObjectPath:'lib.md5',data:beUser.email)}?s=120" width="120" height="120" alt="{beUser.username}" /></td>
	                                </tr>
	                            </tbody>
	                        </table>
	                    </div>

                    </div>
                </div>
            </div>
            <!-- USERINFO -->

        </div>
    </section>

</f:section>
