<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

<f:layout name="Content"/>

<f:section name="Configuration">
    <flux:form id="gridTwoCol" options="{group: 'Grid-Elements',Fluidcontent: {sorting:10}}" localLanguageFileRelativePath="/Resources/Private/Language/locallang_gridelements.xlf">
		<flux:field.select name="settings.col1width"
						   label="Column 1 Width"
						   maxItems="1"
						   items="{
							1:{0:'1 / 12',1:'col-sm-1'},
							2:{0:'2 / 12',1:'col-sm-2'},
							3:{0:'3 / 12 (25%)',1:'col-sm-3'},
							4:{0:'4 / 12 (33.33%)',1:'col-sm-4'},
							5:{0:'5 / 12',1:'col-sm-5'},
							6:{0:'6 / 12 (50%)',1:'col-sm-6'},
							7:{0:'7 / 12',1:'col-sm-7'},
							8:{0:'8 / 12',1:'col-sm-8'},
							9:{0:'9 / 12',1:'col-sm-9'},
							10:{0:'10 / 12',1:'col-sm-10'},
							11:{0:'11 / 12',1:'col-sm-11'},
							12:{0:'12 / 12 (100%)',1:'col-sm-12'}
						   }"/>
		<flux:field.select name="settings.col2width"
						   label="Column 2 Width"
						   maxItems="1"
						   items="{
							1:{0:'1 / 12',1:'col-sm-1'},
							2:{0:'2 / 12',1:'col-sm-2'},
							3:{0:'3 / 12 (25%)',1:'col-sm-3'},
							4:{0:'4 / 12 (33.33%)',1:'col-sm-4'},
							5:{0:'5 / 12',1:'col-sm-5'},
							6:{0:'6 / 12 (50%)',1:'col-sm-6'},
							7:{0:'7 / 12',1:'col-sm-7'},
							8:{0:'8 / 12',1:'col-sm-8'},
							9:{0:'9 / 12',1:'col-sm-9'},
							10:{0:'10 / 12',1:'col-sm-10'},
							11:{0:'11 / 12',1:'col-sm-11'},
							12:{0:'12 / 12 (100%)',1:'col-sm-12'}
						   }"/>
	    <flux:grid>
	        <flux:grid.row>
	            <flux:grid.column colspan="6" name="left" />
	            <flux:grid.column colspan="6" name="right" />
	        </flux:grid.row>
	    </flux:grid>
    </flux:form>

</f:section>

<f:section name="Preview">
2 Columns
<hr/>
</f:section>

<f:section name="Main">
    <div class="row">
	    <div class="6u 12u(mobile)">
	    	<flux:content.render area="left" />
	    </div>
	    <div class="6u 12u(mobile)">
	    	<flux:content.render area="right" />
	    </div>
    </div>
</f:section>

</div>
