			<flux:field.select name="settings.col1widthMd"

			<flux:field.select name="settings.col2widthMd"
							   label="Column 2 Width (>= medium)"
							   displayCond="FIELD:settings.advancedWidth:=:1"
							   default="col-md-6"
							   maxItems="1"

			<flux:field.select name="settings.col1widthLg"

							   }"/>
    	</flux:form.sheet>
        <flux:form.sheet name="cssClassesSheet" label="Extra Css Classes" variables="{_all}">
	        <flux:field.input name="settings.rowClass" label="Row classes" />
	        <flux:field.input name="settings.col1Class" label="Column 1 classes" />
	        <flux:field.input name="settings.col2Class" label="Column 2 classes" />
    	</flux:form.sheet>
		<flux:grid>
		    <flux:grid.row>
		        <flux:grid.column colspan="6" name="left" />
		        <flux:grid.column colspan="6" name="right" />
		    </flux:grid.row>
		</flux:grid>
    </flux:form>

</f:section>

<f:section name="Preview">
2 Columns
<hr/>
</f:section>

<f:section name="Main">
    <div class="row {settings.rowClass}">
	    <div class="{settings.col1widthSm} {settings.col1widthXs} {settings.col1widthMd} {settings.col1widthLg} {settings.col1Class}">
	    	<flux:content.render area="left" />
	    </div>
	    <div class="{settings.col2widthSm} {settings.col2widthXs} {settings.col2widthMd} {settings.col2widthLg} {settings.col2Class}">
